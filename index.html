<!DOCTYPE html>

    <meta charset="UTF-8" />

    <!-- Themes (light + dark) -->

      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />

        /* --theme-hue: 325; */

  <body>
    <div id="app">loading...</div>
    <!-- 在github上编辑插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
        basePath:
          window.location.host === "lexmin0412.github.io"
            ? "/docsify-website-sample/"
            : "/",
        name: "洛依尘的小Wiki", // 文档标题，会显示在侧边栏顶部
        nameLink: "/", // 点击文档标题后的跳转地址
        repo: "lexmin0412/docsify-website-sample", // 有repo属性则右上角会展示github图标，点击可进入
        loadSidebar: true, // 加载侧边栏、
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        themeable: {
          readyTransition: true, // 加载指示符
        },
        subMaxLevel: 2, // 侧边栏折叠
        externalLinkTarget: "_blank", // 外部链接的打开方式，默认_blank
        cornerExternalLinkTarget: "_blank", // 右上角链接的打开方式。默认为 _blank
        routerMode: "hash", // 路由方式 默认hash
        coverpage: true, // 展示封面
        notFoundPage: true, // 在找不到指定页面时加载_404.md
        auto2top: true, // 切换页面后是否自动跳转到页面顶部
        search: {
          // 搜索插件配置
          paths: "auto",
          placeholder: "🔍 搜索",
          noData: "😞 没有结果!",
        },
        count: {
          // 字数统计插件配置
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        pagination: {
          // 分页插件配置
          previousText: "上一章节",
          nextText: {
            "/en/": "NEXT",
            "/": "下一章节",
          },
          crossChapter: true,
          crossChapterText: true,
        },
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/lexmin0412/docsify-website-sample/blob/master/docs/",
            null,
            function (file) {
              if (file.indexOf("en") === -1) {
                return "在 GitHub 上编辑";
              } else {
                return "Edit on Github";
              }
            }
          ),
        ],
      };
    </script>
  </body>
